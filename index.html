<html>

<link href="style.css" rel="stylesheet">
<script src="tabelaDeClassificacao.js" defer></script>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>
    Imersão Dev
  </title>
</head>

<body>
  <h1>Classificação Alura</h1>
  <input type="text" id="jogadorId" name="jogador" placeholder="Insira o nome do nove jogador">
  <button id="adicionarJogadorBtn" onClick="adicionarJogador()">Adicionar Jogador</button>
  <p id="error" class="error" ></p>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <button id="apagaTodosJogadores" onClick="apagaTodosJogadores()">Apagar Todos os Jogadores</button>
  <button id="zeraPlacarId" onClick="zeraPlacar()">Zera placar de todos jogadores</button>
</body>

</html>
